components:
  schemas:
    check_sessionInput:
      type: object
      properties:
        BasSecurityContext:
          type: string
      required:
      - BasSecurityContext
    contrat_updateInput:
      type: object
      properties:
        contrat:
          type: number
        piece:
          type: string
        data:
          type: string
      required:
      - contrat
      - data
    create_contratInput:
      type: object
      properties:
        dossier:
          type: number
        produit:
          type: string
        Effet:
          type: string
          format: date-time
      required:
      - dossier
      - produit
      - Effet
    create_quittanceInput:
      type: object
      properties:
        contrat:
          type: number
        piece:
          type: number
        bordereau:
          type: number
        data:
          type: string
      required:
      - contrat
      - piece
      - bordereau
      - data
    create_reglementInput:
      type: object
      properties:
        typeoperation:
          type: string
        typeenc:
          type: string
        targetkind:
          type: string
        targetqintid:
          type: string
        montant:
          type: number
        devise:
          type: string
        date:
          type: string
          format: date-time
        dateff:
          type: string
          format: date-time
        reference:
          type: string
        tierspayeur:
          type: string
      required:
      - typeoperation
      - typeenc
      - targetkind
      - montant
      - devise
    detail_contratInput:
      type: object
      properties:
        contrat:
          type: number
        Allpieces:
          type: boolean
        DetailAdh:
          type: boolean
        RISA:
          type: string
        RIMM:
          type: string
        RVEH:
          type: string
        RDIV:
          type: string
        RDPP:
          type: string
        Garanties:
          type: boolean
        Extensions:
          type: boolean
        infosCieProd:
          type: boolean
      required:
      - contrat
      - Allpieces
      - DetailAdh
      - Garanties
      - Extensions
      - infosCieProd
    detail_produitInput:
      type: object
      properties:
        code:
          type: string
        clauses:
          type: boolean
      required:
      - code
    detail_quittanceInput:
      type: object
      properties:
        quittance:
          type: number
        details:
          type: boolean
        garanties:
          type: boolean
        addinfospqg:
          type: boolean
        intervenants:
          type: boolean
        addinfosqint:
          type: boolean
      required:
      - quittance
    detail_tierInput:
      type: object
      properties:
        Dossier:
          type: number
        Composition:
          type: boolean
        ListeEntites:
          type: string
        Extensions:
          type: boolean
      required:
      - Dossier
    liste_des_contratsInput:
      type: object
      properties:
        reference:
          type: string
        detailorigine:
          type: boolean
      required:
      - reference
    liste_des_contrats_d_un_tierInput:
      type: object
      properties:
        dossier:
          type: number
        IncludeAll:
          type: boolean
      required:
      - dossier
      - IncludeAll
    liste_des_produitsInput:
      type: object
      properties: {}
    liste_des_quittancesInput:
      type: object
      properties:
        contrat:
          type: number
    loginInput:
      type: object
      properties:
        logon:
          type: string
        password:
          type: string
        Domain:
          type: string
      required:
      - logon
      - password
      - Domain
    logoutInput:
      type: object
      properties:
        BasSecurityContext:
          type: string
      required:
      - BasSecurityContext
    profileInput:
      type: object
      properties:
        domain:
          type: string
        email:
          type: string
        login:
          type: string
        dossier:
          type: string
      required:
      - domain
      - email
      - login
    projects_project_addofferInput:
      type: object
      properties:
        idproj:
          type: number
        produit:
          type: string
        user:
          type: string
        resutXML:
          type: boolean
      required:
      - idproj
      - produit
    projects_project_createInput:
      type: object
      properties:
        dossier:
          type: number
        contrat:
          type: number
        produit:
          type: string
        username:
          type: string
        libelle:
          type: string
        resutXML:
          type: boolean
      required:
      - dossier
      - contrat
      - produit
    projects_project_deleteofferInput:
      type: object
      properties:
        idproj:
          type: number
        idoffer:
          type: number
      required:
      - idproj
      - idoffer
    projects_project_detailInput:
      type: object
      properties:
        dproj:
          type: number
      required:
      - dproj
    projects_project_listitemsInput:
      type: object
      properties:
        dossier:
          type: number
      required:
      - dossier
    projects_project_offerlistitemsInput:
      type: object
      properties:
        idproj:
          type: number
      required:
      - idproj
    projects_project_updateInput:
      type: object
      properties:
        idproj:
          type: number
        username:
          type: string
        libelle:
          type: string
        resutXML:
          type: boolean
      required:
      - idproj
    projects_project_validateofferInput:
      type: object
      properties:
        idproj:
          type: number
        idoffer:
          type: number
        effet:
          type: string
          format: date-time
        Avenant:
          type: boolean
      required:
      - idproj
      - idoffer
    tiers_searchInput:
      type: object
      properties:
        reference:
          type: string
        typetiers:
          type: number
        codp:
          type: string
        datenais:
          type: string
        detailorigine:
          type: boolean
      required:
      - reference
    ValidationErrorDetail:
      type: object
      properties:
        champ:
          type: string
          description: Nom du champ en erreur
        message:
          type: string
          description: Raison de l’erreur
      required:
