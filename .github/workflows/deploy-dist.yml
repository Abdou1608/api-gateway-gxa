# .github/workflows/deploy.yml

name: Deploy dist folder to Windows Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup SSH agent and key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Debug SSH connection
        run: |
          ssh -vvv -i ~/.ssh/id_rsa -p ${{ secrets.REMOTE_PORT }} \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} exit || true

      - name: Deploy dist to remote Windows server
        shell: bash
        run: |
          scp -P ${{ secrets.REMOTE_PORT }} -r ./dist/* \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/c/deploy/soap-rest-gateway/dist

      - name: Restart PM2 on remote server
        shell: bash
        run: |
          ssh -p ${{ secrets.REMOTE_PORT }} \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} \
            'pm2 reload soap-rest-gateway || pm2 start /c/deploy/soap-rest-gateway/dist/server.js --name soap-rest-gateway'

