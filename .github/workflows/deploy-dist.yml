name: ğŸš€ Deploy dist to Windows Server

on:
  push:
    paths:
      - 'dist/**'
      - '.github/workflows/deploy-dist.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸšš Rsync dist to Windows
        run: |
          rsync -avz --delete dist/ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/c/soap-rest-gateway/dist/

      - name: ğŸ” Restart Node.js (optional)
        run: |
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} 'powershell -Command "Stop-Process -Name node -Force -ErrorAction SilentlyContinue; Start-Process node C:\soap-rest-gateway\dist\server.js"'
