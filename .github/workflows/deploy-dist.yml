name: ğŸš€ Deploy dist to Windows Server

on:
  push:
    paths:
      - 'dist/**'
      - '.github/workflows/deploy-dist.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

     - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸšš Rsync dist to Windows
        run: |
          rsync -avz --delete dist/ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/c/soap-rest-gateway/dist/

      - name: ğŸ” Restart Node.js using PM2
        run: |
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "powershell -Command \
            \"cd C:\\soap-rest-gateway && pm2 delete soap-api -s; pm2 start dist\\server.js --name soap-api; pm2 save\""
