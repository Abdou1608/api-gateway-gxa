name: Deploy dist folder to Windows Server

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy on Windows Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24â€™

      - name: Install dependencies
        run: npm install

      - name: Build project (tsc)
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy /dist to remote Windows server
        run: |
          rsync -avz -e "ssh -p ${{ secrets.REMOTE_PORT }}" ./dist/ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/path/to/soap-rest-gateway/dist/

      - name: Restart app via PM2
        run: |
          ssh -p ${{ secrets.REMOTE_PORT }} ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "pm2 reload soap-rest-gateway"
